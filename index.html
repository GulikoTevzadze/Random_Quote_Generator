<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/fd68422f55.js"
      crossorigin="anonymous"
    ></script>
    <title>Random Quote Generator</title>
  </head>
  <body>
    <main>
        <div class="qoute-block">
          <h1><i> Qoute Of The Day </i></h1>
          <div class="content">
            <div class="qoute-block-area">
              <i class="fa-solid fa-quote-left"></i>
              <p id="qoute-text">
                Curiosity is the compass that leads us to new worlds
              </p>
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="qoute-author">
              <span id="name">Leonardo Da Vinci</span>
            </div>
          </div>
          <div id="buttons">
            <div class="buttons-features">
              <ul>
                <li id="sound"><i class="fa-solid fa-play"></i></li>
                <li id="copy"><i class="fa-regular fa-copy"></i></li>
              </ul>
              <button id="button">New Quote</button>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
